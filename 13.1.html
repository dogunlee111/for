<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this.name</title>
</head>
<script>
    var person = {
        name: "이도건",
        eat: function (name){
            alert(this.name + '이' + name + "를 먹습니다.");    /* field 내에서 객체 내의 윤인성을 불러올 때는 this.name을 사용한다.
                                                                       field 외에서 객체 내의 윤인성을 불러올 때는 person.name을 사용한다. */
        }
    };
    person.eat("'갈비찜'");
</script>
<body>
    
</body>
</html>
