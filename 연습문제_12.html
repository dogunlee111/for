<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var radius = prompt("반지름을 입력하세요:");
        var height = prompt("높이를 입력하세요:");
        var volume = radius * radius * 3.14 * height;

        alert("원기둥의 부피는 " + volume + "입니다.");
    </script>
</body>
</html>
